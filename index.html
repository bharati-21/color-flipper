<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Background Color Flipper</title>

        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <header>
            <h1 class="logo">Color Flipper</h1>
            <nav class="nav-bar">
                <ul>
                    <li><a href="" class="btn-rgb">RGB</a></li>
                    <li><a href="" class="btn-hex">HEX</a></li>
            </ul>
            </nav>
        </header>
        <main>
            <section>
                <div class="color-info">
                    <p class="hero">Current Code: <span class="current-color-code"></span></p>
                    <p class="lead">Current Color: <span class="current-color"></span></p>
                </div>
                <div class="bg-color">Next Color: <span class="next-color"></span></div>
                <a href="" class="btn btn-change-color">Generate</a>
            </section>
        </main>

        <script src="app.js"></script>
    </body>
</html>
